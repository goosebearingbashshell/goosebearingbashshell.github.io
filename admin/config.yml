backend:
  name: github
  repo: goosebearingbashshell/goosebearingbashshell.github.io
  branch: master

publish_mode: editorial_workflow

media_folder: "assets/images"

collections:
  - name: "posts"   # Used in routes, e.g. /admin/collections/blog
    label: "Posts"  # Used in the UI
    folder: "_posts"  # The path to the folder where the documents are stored
    create: true  # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"  # Filename template
    fields:  # The fields for each document, usually in front matter
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string", required: false}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Twitter Card", name: "image", widget: "image", required: false}
      - {label: "Text", name: "body", widget: "markdown", required: false}
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string", required: false}
      - {label: "Auteur", name: "author", widget: "string", required: false}
      - {label: "Twitter Card", name: "image", widget: "image", required: false}
      - {label: "Texte", name: "body", widget: "markdown", required: false}
